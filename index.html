<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Products App</title>
    <link rel="stylesheet" href="https://bootswatch.com/4/litera/bootstrap.min.css">
  </head>
  <body>

    <!-- NAVIGATION -->
  <nav class="navbar navbar-ligth bg-ligth">
    <a href="#" class="navbar-brand"> Product App</a>
  </nav>

  <div class="container">
    <!-- APLICATION -->
    <div id="app" class="row pt-5">
      <div class="col-md-4">
        <div class="card">
          <div class="card-header">
            <h4>Add Prduct</h4>
          </div>

            <form id="product-form" class="card-body">
              <div class="form-group">
                <input type="text" id="name" placeholder="Product Name" class="form-control" >
              </div>
              <div class="form-group">
                <input type="number" step="0.01" id="price" placeholder="Price" class="form-control" >
              </div>
              <div class="form-group">
                <input type="number" id="year" min="1970" max="2019" value="2018" placeholder="Year Product" class="form-control" >
              </div>
              <input type="submit" value="Save" class="btn btn-primary btn-block">
            </form>
        </div>
      </div>

      <div class="col-md-8">
        <id id=product-list></id>
      </div>

    </div>
  </div>

    <script src="app.js"></script>
  </body>
</html>
